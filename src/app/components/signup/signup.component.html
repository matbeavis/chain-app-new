<div class="signup-container">
	<h2>Cadastro</h2>
	<div class="form-group">
		<label for="name">Nome:</label>
		<input type="text" id="name" class="form-control" [(ngModel)]="name" />
	</div>
	<div class="form-group">
		<label for="email">Email:</label>
		<input type="email" id="email" class="form-control" [(ngModel)]="email" />
	</div>
	<div class="form-group">
		<label for="password">Senha:</label>
		<input type="password" id="password" class="form-control" [(ngModel)]="password" />
	</div>
	<div class="form-group">
		<label for="birthdate">Data de Nascimento:</label>
		<input type="date" id="birthdate" class="form-control" [(ngModel)]="birthdate" />
	</div>
	<div class="form-group">
		<label for="gender">Gênero:</label>
		<select id="gender" class="form-control" [(ngModel)]="selectedGender">
			<option value="Masculino">Masculino</option>
			<option value="Feminino">Feminino</option>
			<option value="Não binário">Não binário</option>
		</select>
	</div>
	<div class="form-group">
		<label for="preference">Preferência de Gênero:</label>
		<select id="preference" class="form-control" [(ngModel)]="selectedPreference">
			<option value="Masculino">Masculino</option>
			<option value="Feminino">Feminino</option>
			<option value="Todos">Todos</option>
		</select>
	</div>
	<button class="signup-button" (click)="login()">Voltar</button>
	<button class="signup-button" (click)="signup()">Cadastrar</button>
</div>
